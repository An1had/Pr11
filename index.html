<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приклади блоків</title>
<style>
    /* Стилі для рамок та фону блоків */
    .block {
        border: 2px solid #000;
        padding: 20px;
        margin: 10px;
        background-color: #f0f0f0;
        text-align: center; /* Центрування тексту у блоках */
    }

    /* Стилі для вкладених блоків */
    .nested-block {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #e0e0e0;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <!-- Приклад першого блоку -->
    <div class="block">
        <h2>Привіт</h2>
        <p>це приклад тексту для першого блоку.</p>
        <!-- Вкладений блок -->
        <div class="nested-block">
            <p>Якщо вам потрібна додаткова інформація, звертайтесь до нас.</p>
        </div>
    </div>

    <!-- Приклад другого блоку -->
    <div class="block">
        <h2>Вітаємо у другому блоку!</h2>
        <p>Тут ми ділимося корисними порадами та ідеями для вас.</p>
        <!-- Вкладений блок -->
        <div class="nested-block">
            <p>Третій блок містить важливі новини та оголошення.</p>
        </div>
        <!-- Ще один вкладений блок -->
        <div class="nested-block">
            <p>Будьте в курсі останніх подій з нашої сторінки.</p>
        </div>
    </div>
</body>
</html>
